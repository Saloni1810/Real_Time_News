<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="me">
    <title>Science</title>
     <style>
        .card-img-top {
            border: 3px solid black;
        }

        .card-body {
            border: 3px solid black;
        }

        .card-text {
            color : blue;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'allnews' %}">All News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'topnews' %}">Top News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'trendingnews' %}">Trending News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sciencenews' %}">Science News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entnews' %}">Entertainment News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sportsnews' %}">Sports News</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
    <div class="container">
    <div class="card-group" >
        {% for value in sciencenewsdata.data.articles %}
        <div class="col-md-4">
            <div class="card" style="margin: 2rem; height: 45rem">
                <img src="{{ value.imageUrl }}" class="card-img-top" alt="Image" style="height:25rem">
                <div class="card-body">
                    <h5 class="card-title">{{ value.title }}</h5>
                    <p class="card-text">{{ value.content }} </p> <br>
                    <h6 style="text-align:center;">Author : {{value.authorName}}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
</div>
</body>
</html>
